        $('#division_select').select2({
            ajax: {
                url: '/slDivisionController/listByParentCode.do',
                dataType: 'json',
                data: {
                    divisionCode: "320000000000"
                },
                processResults: function (data) {
                    var results = new Array();
                    $.each(data, function(i, o) {
                        var result = {
                            id: o.code,
                            text: o.name
                        }
                        results.push(result);
                    });
                    return {
                        results: results
                    };
            }
        });
    });
</script>
